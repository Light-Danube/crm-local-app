<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video</title>
    <style>
      h1 {
        color: lightgray;
      }
      body {
        margin: 40px auto;
        max-width: 650px;
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Upload Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="video" id="videoFile" accept="video/*" />
      <button type="submit">Upload</button>
    </form>
    <video id="videoPlayer" width="650" controls muted controlslist="no">
      <source src="/uploads/test.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <input
      type="range"
      id="volumeControl"
      min="0"
      max="1"
      step="0.01"
      value="1"
    />
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("/playerControls");

    const videoFileInput = document.getElementById("videoFile");
    const videoPlayer = document.getElementById("videoPlayer");
    const volumeControl = document.getElementById("volumeControl");

    videoPlayer.addEventListener("play", () =>
      socket.emit("player start", videoPlayer.play())
    );

    videoPlayer.addEventListener("pause", () =>
      socket.emit("player pause", videoPlayer.pause())
    );

    videoPlayer.addEventListener("seeking", () =>
      socket.emit("player timeupdate", videoPlayer.currentTime)
    );

    volumeControl.addEventListener("input", () =>
      socket.emit("player volumeupdate", volumeControl.value)
    );

    //  videoPlayer.addEventListener("timeupdate", () =>
    //    socket.emit("player timeupdate", videoPlayer.currentTime)
    //  );

    videoFileInput.addEventListener("change", function () {
      const file = this.files[0];
      const url = URL.createObjectURL(file);
      videoPlayer.src = url;
      console.log(videoPlayer.src);
    });
  </script>
</html>
