<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Video</title>
    <style>
      h1 {
        color: lightgray;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <video id="videoPlayer" style="width: 100%">
      <source src="/uploads/test.mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to the playerControls namespace
    const socket = io("/playerControls");
    const videoPlayer = document.getElementById("videoPlayer");

    socket.on("file uploaded", () => {
      console.log("File uploaded");
      // Загрузить новый файл видео
      videoPlayer.src = "/uploads/test.mp4";
      // Перезапустить видео, если оно было воспроизведено ранее
      if (!videoPlayer.paused) {
        videoPlayer.play();
      }
    });

    socket.on("play", () => {
      console.log("Received play command from server");
      console.log("play");
      videoPlayer.play();
    });

    socket.on("pause", () => {
      console.log("Received pause command from server");
      videoPlayer.pause();
    });

    // Debugging: Log socket connection status
    socket.on("connect", () => {
      console.log("Connected to server");
    });

    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });

    socket.on("timeupdate", (time) => {
      videoPlayer.currentTime = time;
    });

    socket.on("volumeupdate", (volume) => {
      videoPlayer.volume = volume;
    });
  </script>
</html>
