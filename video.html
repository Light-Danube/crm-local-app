<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Video</title>
    <style>
      h1 {
        color: lightgray;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <video id="videoPlayer" style="width: 100%">
      Your browser does not support the video tag.
    </video>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to the playerControls namespace
    const socket = io("/playerControls");
    const videoPlayer = document.getElementById("videoPlayer");

    // Listen for the emitted video name from the master page
    socket.on("file uploaded", (videoName) => {
      console.log("Received uploaded video:", videoName);
      // Load the uploaded video by its name
      videoPlayer.src = `/uploads/${videoName}`;
      // Reset the video to the beginning and pause it
      videoPlayer.currentTime = 0;
      videoPlayer.pause();
    });
    
    socket.on("play", () => {
      //console.log("Received play command from server");
      videoPlayer.play();
    });

    socket.on("pause", () => {
      //console.log("Received pause command from server");
      videoPlayer.pause();
    });

    // Debugging: Log socket connection status
    socket.on("connect", () => {
      console.log("Connected to server");
    });

    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });

    // Update the videoPlayer's currentTime when receiving timeupdate from the server
    socket.on("timeupdate", (time) => {
      // Устанавливаем новое время воспроизведения только если оно отличается от текущего
      if (Math.abs(videoPlayer.currentTime - time) > 0.01) {
        videoPlayer.currentTime = time;
      }
    });

   

    socket.on("volumeupdate", (volume) => {
      videoPlayer.volume = volume;
    });

    // Function to extract video ID from YouTube URL
    function extractVideoId(url) {
      const match = url.match(/[?&]v=([^&]+)/);
      return match && match[1];
    }

    // Обновление текущего времени воспроизведения при перемотке видео
    videoPlayer.addEventListener("seeking", () => {
      currentTime = videoPlayer.currentTime;
    });
    
    let currnetTime = 0;

    // Обработка нового видео URL от сервера
    socket.on("video url", (url) => {
      console.log("Received video URL:", url);
      const videoId = extractVideoId(url);
      if (videoId) {
        // Set video source to YouTube video
        videoPlayer.src = `/youtube/${videoId}`;
        // Восстановление времени воспроизведения после загрузки нового видео
        videoPlayer.addEventListener("loadedmetadata", () => {
          videoPlayer.currentTime = currentTime;
          videoPlayer.play(); // Возможно, вам захочется воспроизвести видео после установки времени
        });
      } else {
        console.error("Invalid video URL:", url);
      }
    });

    // Event listener for receiving the "stop" command
    socket.on("stop", () => {
      // Pause the video and reset it to the beginning
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    });

    // Listen for the uploaded video URL emitted from the master page
    socket.on("video uploaded", (url) => {
      // Load the uploaded video URL on the puppet page
      videoPlayer.src = url;
    });

    //VIDEO PARAMETERS:
    //Inversion:
    socket.on("inversion status", (isInverted) => {
      if (isInverted) {
        videoPlayer.style.transform = "scaleX(-1) translateX(1%)";
      } else {
        videoPlayer.style.transform = "scaleX(1) translateX(0)";
      }
    });

    // Socket event listener to handle color optimization status from the server
    let isColorOptimized = false;
    let isEnhanced = false;

    // Socket event listener to handle color optimization status from the server
    socket.on("color optimization status", (isColorOptimizedFromServer) => {
        isColorOptimized = isColorOptimizedFromServer;
        applyFilters();
    });

    // Socket event listener to handle enhance details status from the server
    socket.on("enhance details status", (isEnhancedFromServer) => {
        isEnhanced = isEnhancedFromServer;
        applyFilters();
    });

    // Function to apply the appropriate filters based on the current checkbox states
    function applyFilters() {
        // Apply color optimization filters only if the checkbox is checked
        if (isColorOptimized) {
            videoPlayer.style.filter = "contrast(130%) saturate(130%)";
        } else {
            videoPlayer.style.filter = "none";
        }

        // Apply enhance details filters only if the checkbox is checked
        if (isEnhanced) {
            // Apply the specified enhancements
            applyEnhancements();
        } else {
            // Reset to default
            resetEnhancements();
        }
    }

    // Function to apply the enhance details effect
    function applyEnhancements() {
        // Apply detail enhancement (50% increase)
        // Increase sharpness using the 'brightness' filter
        // Adjust as needed based on your specific requirements
        videoPlayer.style.filter += " brightness(110%)";

        // Increase clarity using the 'blur' filter
        // Adjust the blur radius to control the level of clarity enhancement
        videoPlayer.style.filter += " blur(1px)";
    }

    // Function to reset the enhancements to default
    function resetEnhancements() {
        // Reset all applied enhancements to default values
        videoPlayer.style.filter = videoPlayer.style.filter.replace(/brightness\(110%\)/g, "").replace(/blur\(1px\)/g, "");
    }


  </script>
</html>
