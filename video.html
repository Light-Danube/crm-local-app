<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Video</title>
    <style>
      h1 {
        color: lightgray;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <video id="videoPlayer" style="width: 100%">
      Your browser does not support the video tag.
    </video>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to the playerControls namespace
    const socket = io("/playerControls");
    const videoPlayer = document.getElementById("videoPlayer");

    let optimizeColorChecked = false;
    let enhanceDetailsChecked = false;
    let backgroundOptChecked = false;
    let currentTime = 0;

    // Listen for the emitted video name from the master page
    socket.on("file uploaded", (videoName) => {
      console.log("Received uploaded video:", videoName);
      // Load the uploaded video by its name
      videoPlayer.src = `/uploads/${videoName}`;
      // Reset the video to the beginning and pause it
      videoPlayer.currentTime = 0;
      videoPlayer.pause();
    });
    
    socket.on("play", () => {
      //console.log("Received play command from server");
      videoPlayer.play();
    });

    socket.on("pause", () => {
      //console.log("Received pause command from server");
      videoPlayer.pause();
    });

    // Debugging: Log socket connection status
    socket.on("connect", () => {
      console.log("Connected to server");
    });

    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });

    // Update the videoPlayer's currentTime when receiving timeupdate from the server
    socket.on("timeupdate", (time) => {
      // Устанавливаем новое время воспроизведения только если оно отличается от текущего
      if (Math.abs(videoPlayer.currentTime - time) > 0.01) {
        videoPlayer.currentTime = time;
      }
    });

   

    socket.on("volumeupdate", (volume) => {
      videoPlayer.volume = volume;
    });

    // Function to extract video ID from YouTube URL
    function extractVideoId(url) {
      const match = url.match(/[?&]v=([^&]+)/);
      return match && match[1];
    }

    // Обновление текущего времени воспроизведения при перемотке видео
    videoPlayer.addEventListener("seeking", () => {
      currentTime = videoPlayer.currentTime;
    });
    

    // Обработка нового видео URL от сервера
    socket.on("video url", (url) => {
      console.log("Received video URL:", url);
      const videoId = extractVideoId(url);
      if (videoId) {
        // Set video source to YouTube video
        videoPlayer.src = `/youtube/${videoId}`;
        // Восстановление времени воспроизведения после загрузки нового видео
        videoPlayer.addEventListener("loadedmetadata", () => {
          videoPlayer.currentTime = currentTime;
          videoPlayer.play(); // Возможно, вам захочется воспроизвести видео после установки времени
        });
      } else {
        console.error("Invalid video URL:", url);
      }
    });

    // Event listener for receiving the "stop" command
    socket.on("stop", () => {
      // Pause the video and reset it to the beginning
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    });

    // Listen for the uploaded video URL emitted from the master page
    socket.on("video uploaded", (url) => {
      // Load the uploaded video URL on the puppet page
      videoPlayer.src = url;
    });

    //VIDEO PARAMETERS:
    //Inversion:
    socket.on("inversion status", (isInverted) => {
      if (isInverted) {
        videoPlayer.style.transform = "scaleX(-1) translateX(1%)";
      } else {
        videoPlayer.style.transform = "scaleX(1) translateX(0)";
      }
    });

    socket.on("color optimization status", (isColorOptimized) => {
      optimizeColorChecked = isColorOptimized;
      applyFilters();
    });

    socket.on("enhance details status", (isEnhanced) => {
        enhanceDetailsChecked = isEnhanced;
        applyFilters();
    });

    // Socket event listener to handle background optimization status from the server
    socket.on("background optimization status", (isChecked) => {
      // Apply or remove background optimization effects based on checkbox state
      applyBackgroundOptimization(isChecked);
    });

    function applyFilters() {
        let filters = "";

        if (optimizeColorChecked) {
            filters += " contrast(130%) saturate(130%)";
        }

        if (enhanceDetailsChecked) {
            filters += " brightness(110%) blur(1px)";
        }

        videoPlayer.style.filter = filters || "none";
    }

    // Function to apply or remove background optimization effects
    function applyBackgroundOptimization(isChecked) {
      if (isChecked) {
          // Apply background optimization effects
          console.log("Added be effects")
          videoPlayer.classList.add("black-transparency", "white-transparency", "non-background-white", "warm-shadow", "saturated-element", "yellow-shadow");
      } else {
          // Remove background optimization effects
          console.log("Removed be effects")
          videoPlayer.classList.remove("black-transparency", "white-transparency", "non-background-white", "warm-shadow", "saturated-element", "yellow-shadow");
      }
    }
  </script>
</html>
